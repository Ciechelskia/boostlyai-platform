<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KINESIA - Base de connaissances">
  <meta name="theme-color" content="#0EA5E9">
  
  <title>Base de Connaissances - KINESIA</title>
  
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/app.css">
  
  <style>
    /* Styles sp√©cifiques √† la page knowledge-base */
    .upload-box {
      border: 3px dashed var(--border-color);
      border-radius: var(--border-radius-xl);
      padding: var(--space-3xl);
      text-align: center;
      background: var(--gradient-subtle);
      cursor: pointer;
      transition: all var(--transition-normal);
      margin-bottom: var(--space-xl);
    }
    
    .upload-box:hover,
    .upload-box.drag-over {
      border-color: var(--primary);
      background: var(--bg-tertiary);
      transform: scale(1.02);
    }
    
    .upload-icon {
      font-size: 64px;
      margin-bottom: var(--space-lg);
      color: var(--primary);
    }
    
    .upload-title {
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }
    
    .upload-desc {
      color: var(--text-secondary);
      margin-bottom: var(--space-lg);
    }
    
    .upload-progress {
      background: var(--white);
      border-radius: var(--border-radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-xl);
      box-shadow: var(--shadow-md);
    }
    
    .upload-progress.hidden {
      display: none;
    }
    
    .progress-text {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin-top: var(--space-sm);
    }
    
    .document-card {
      position: relative;
      transition: all var(--transition-normal);
    }
    
    .document-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }
    
    .document-icon {
      font-size: 48px;
      text-align: center;
      margin-bottom: var(--space-md);
    }
    
    .document-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
      word-break: break-word;
    }
    
    .document-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-sm);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
    }
    
    .document-date {
      font-size: var(--font-size-xs);
      color: var(--text-tertiary);
      margin-bottom: var(--space-md);
    }
    
    .document-actions {
      display: flex;
      gap: var(--space-sm);
      padding-top: var(--space-md);
      border-top: 1px solid var(--border-color);
    }
    
    .documents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: var(--space-lg);
    }
  </style>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-wrapper">
        <div class="app-logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path>
            <path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"></path>
            <circle cx="20" cy="10" r="2"></circle>
          </svg>
          KINESIA
        </div>
        
        <nav class="header-nav">
          <div class="nav-item" onclick="window.location.href='./app.html'">Consultations</div>
          <div class="nav-item active">Base de connaissances</div>
        </nav>
        
        <div class="header-actions">
          <button class="btn btn-ghost" onclick="window.location.href='./app.html'">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Retour
          </button>
        </div>
      </div>
    </header>
    
    <!-- Main Content -->
    <main class="app-main">
      <!-- Page Header -->
      <div class="page-header">
        <div>
          <h1 class="page-title">Base de Connaissances</h1>
          <p class="page-subtitle">Ajoutez vos cours, formations et protocoles pour am√©liorer les diagnostics IA</p>
        </div>
      </div>
      
      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="total-documents">0</div>
          <div class="stat-label">Documents</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-size">0 MB</div>
          <div class="stat-label">Espace utilis√©</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="total-categories">0</div>
          <div class="stat-label">Cat√©gories</div>
        </div>
      </div>
      
      <!-- Upload Box -->
      <div class="upload-box" id="upload-box" onclick="document.getElementById('pdf-input').click()">
        <div class="upload-icon">üìö</div>
        <h3 class="upload-title">Ajouter des documents</h3>
        <p class="upload-desc">Glissez-d√©posez vos PDF ou cliquez pour s√©lectionner</p>
        <button class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          S√©lectionner des fichiers
        </button>
        <input type="file" id="pdf-input" accept=".pdf" multiple style="display: none;">
      </div>
      
      <!-- Upload Progress -->
      <div id="upload-progress" class="upload-progress hidden">
        <div class="progress">
          <div class="progress-bar" id="progress-fill" style="width: 0%;"></div>
        </div>
        <p class="progress-text" id="progress-text">Upload en cours...</p>
      </div>
      
      <!-- Filters -->
      <div class="filters-bar" style="margin-bottom: var(--space-xl);">
        <div class="search-bar">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="search-documents" placeholder="Rechercher dans les documents...">
        </div>
        
        <select id="category-filter" class="input">
          <option value="all">Toutes les cat√©gories</option>
          <option value="cours">Cours</option>
          <option value="formation">Formation</option>
          <option value="protocole">Protocole</option>
          <option value="recherche">Recherche</option>
          <option value="autre">Autre</option>
        </select>
      </div>
      
      <!-- Documents Grid -->
      <div class="documents-grid" id="documents-grid">
        <!-- Documents will be inserted here by JS -->
      </div>
    </main>
  </div>
  
  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/knowledge-base.js"></script>
</body>
</html>
