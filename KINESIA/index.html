<!DOCTYPE html>
<html lang="fr">
<head>
    <base href="./">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="KINESIA - Transcription intelligente de consultations médicales avec IA">
  <meta name="theme-color" content="#0EA5E9">
  
  <title>KINESIA - Transcription intelligente de consultations</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0EA5E9 0%, #06B6D4 100%);
      font-family: var(--font-family);
    }
    
    .loader {
      text-align: center;
      color: white;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loader-text {
      font-size: 18px;
      font-weight: 500;
    }
  </style>
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <div class="loader-text">Chargement de KINESIA...</div>
  </div>
  
  <script src="js/config.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Rediriger vers la bonne page selon l'état d'authentification
    document.addEventListener('DOMContentLoaded', async () => {
      const authenticated = await isAuthenticated();
      
      if (authenticated) {
        window.location.href = './app.html';
      } else {
        window.location.href = './login.html';
      }
    });
  </script>
</body>
</html>
